<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/style.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <div id="holder">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="a" onclick="checkAnswer">Answer 1</button>
                    <button class="btn" id="b" onclick="checkAnswer">Answer 2</button>
                    <button class="btn" id="c" onclick="checkAnswer">Answer 3</button>
                    <button class="btn" id="d" onclick="checkAnswer">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
    <div id="scoreContainer" style="display: none;"></div>
    <div class="content">
        <h2>Time Remaining:</h2>
        <h2 id="countdown"></h2>
        <p class="main"></p>
    </div>
</body>

</html>
